<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
</head>

<body>
    <div class="container" style="overflow-y: auto; width: auto;">
     <h2>Proprietários</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Nome </th>
                        <th> CPF </th>
                        <th> RG </th>
                        <th> Data de nascimento </th>
                        <th> Estado civil </th>
                        <th> Profissão </th>
                    </tr>
                </thead>

        <tbody *ngFor="let proprietario of proprietarios"> 

            <td>{{ proprietario.id_proprietario }}</td>
            <td>{{ proprietario.nome }}</td>
            <td>{{ proprietario.cpf }}</td>
            <td>{{ proprietario.rg}}</td>
            <td>{{ proprietario.data_nasc  | date: 'dd/MM/yyyy'  }}</td>
            <td>{{ proprietario.estado_civil }}</td>
            <td>{{ proprietario.profissao }}</td>
        </tbody>
            </table>

            <br/>
            <br/>


        <button routerLink="/novoproprietario">Adicionar Novo Proprietário</button> &nbsp;|&nbsp; <input type="button" routerLink="/menu" value="Voltar"/>
    </div>
</body>

<br/>
